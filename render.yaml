services:
  - type: web
    name: hs-platform-backend
    env: node
    plan: starter
    # NOTE: Do NOT set rootDir - code is at repository root, not in /backend subdirectory
    # The Render dashboard currently has rootDir set to "backend" which is WRONG and causes build failures
    # This must be removed in the Render dashboard: Settings → Root Directory → (leave blank)
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard - SECURITY: Never commit secrets
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      # AIRTABLE CONFIGURATION REMOVED - Migration to Supabase complete
      # - key: AIRTABLE_API_KEY
      #   sync: false  # DEPRECATED - No longer used
      # - key: AIRTABLE_BASE_ID
      #   sync: false  # DEPRECATED - No longer used
      - key: CORS_ORIGIN
        value: https://platform.andru-ai.com
      - key: ANTHROPIC_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_URL
        value: https://molcqjsqtjbfclasynpg.supabase.co
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL
        value: https://platform.andru-ai.com
      - key: STORAGE_PATH
        value: /opt/render/project/storage
    autoDeploy: true
    disk:
      name: backend-storage
      mountPath: /opt/render/project/storage
      sizeGB: 2
    scaling:
      minInstances: 1
      maxInstances: 2
      targetMemoryPercent: 80
      targetCPUPercent: 70